type User @model @auth(rules: [{allow: owner, ownerField: "owner"}])
{
  email: String
  isSubscribed: Boolean @default(value: "false")
  subscriptionEndDate: String
}

type CodeSnippet @model @auth(rules: [{allow: owner, ownerField: "owner"}])
{
  language: String
  code: String
  isValid: Boolean
  validationMessage: String
  userId: String
}